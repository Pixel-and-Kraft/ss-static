    <!-- .contain vs .container 
         - .container has padding
         - .contain how no padding
         - each center
         - each contain
         - edit their settings in assets-src/sass/core/_base.sass
    -->

    <div class="container">
      <h1>Hello World!</h1>
      <p>SS-Static is a starting point for purely static sites with no platform.</p>
      <p><b>For development,</b> the root is set to the directory you cloned me into.</p>
      <p><b>For deployment,</b> the root is set to one level up, in a directory named "SS-Static"</p>
      <p>Customize and enjoy.</p>
    </div>
